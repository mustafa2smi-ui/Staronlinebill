<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff; 
            --secondary-color: #28a745; 
            --dark-bg: #1e1e2d; 
            --light-bg: #2b2b40;
            --text-color: #ffffff;
            --highlight-color: #ffc107; 
            --footer-height: 50px; 
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px; /* Reduced base font size */
            background: var(--dark-bg);
            color: var(--text-color);
            padding-bottom: var(--footer-height); 
        }
        /* ... (Other existing styles remain the same, only the ones below are changed) ... */
        
        /* 1. Item Name and Qty/Rate Container */
        .top-inputs {
            padding: 8px;
            background: var(--light-bg);
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-bottom: 1px solid #444;
        }

        /* 2. New Style for Qty/Rate Row */
        .qty-rate-row {
            display: flex;
            gap: 5px;
        }

        /* Input styling remains the same, but flex will manage width */
        input[type="text"], input[type="number"] {
            padding: 8px 10px;
            font-size: 14px; 
            border: 1px solid #444;
            background: #3b3b4d;
            color: var(--text-color);
            border-radius: 5px;
            width: 100%; /* Important: Make input fill its container */
            box-sizing: border-box; /* Include padding/border in width */
            outline: none;
        }

        /* Item List Height (Retained optimized height) */
        #itemList {
            height: 180px; 
            overflow-y: auto; 
            font-size: 13px;
            background: var(--light-bg);
        }

        /* Numpad and Side Buttons (Moved position) */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 10px;
        }
        .numpad button {
            padding: 15px; 
            font-size: 18px; 
            background: #3b3b4d;
            color: var(--text-color);
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.1s;
        }
        .side-btns {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .side-btns button {
            padding: 10px; 
            font-size: 14px;
            border: none;
            background: var(--secondary-color);
            color: black;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
        /* ... (Footer styles remain the same) ... */
    </style>
</head>
<body>

<div class="main-header">
    <div class="app-title">Star Digital Online Bill Create Webapp Service</div>
    <div class="header-info">
        <div>App Version 1.4</div>
        <div id="currentDate"></div>
    </div>
</div>

<div class="top-inputs">
    <input type="text" id="custName" placeholder="Customer Name (Optional)" maxlength="15">
    <input type="text" id="custContact" placeholder="Contact Number (Optional)" maxlength="10" inputmode="numeric" pattern="\d{0,10}">
</div>

<div id="billArea">
    <div class="header">
        <div>SR</div>
        <div>ITEM</div>
        <div>QTY</div>
        <div>RATE</div>
        <div>TOTAL</div>
    </div>
    <div id="itemList"></div>
    <div class="total-box">
        <div><b>Total Qty:</b> <span id="totalQty">0</span></div>
        <div><b>‚Çπ</b> <span id="totalAmt">0</span></div>
    </div>
</div>

<div class="top-inputs">
    <input type="text" id="itemName" placeholder="Item Name (Optional)" maxlength="15">
    
    <div class="qty-rate-row">
        <input type="number" id="qty" placeholder="Qty" readonly>
        <input type="number" id="rate" placeholder="Rate" readonly>
    </div>
</div>

<div style="display: flex;">
    <div style="width: 75%;">
        <div class="numpad">
            <button onclick="addNum('7')">7</button>
            <button onclick="addNum('8')">8</button>
            <button onclick="addNum('9')">9</button>
            <button onclick="addNum('4')">4</button>
            <button onclick="addNum('5')">5</button>
            <button onclick="addNum('6')">6</button>
            <button onclick="addNum('1')">1</button>
            <button onclick="addNum('2')">2</button>
            <button onclick="addNum('3')">3</button>
            <button onclick="addNum('0')">0</button>
            <button onclick="addNum('.')">.</button>
            <button onclick="backspace()">‚å´</button>
        </div>
    </div>
    <div class="side-btns" style="width: 25%;">
        <button type="button" onclick="saveItem()">Enter √ó</button>
        <button onclick="clearInput()">Clear ‚úñÔ∏è</button>
        <button onclick="deleteItem()" id="delBtn" disabled>Delete üóëÔ∏è</button>
        <button onclick="clearTable()">üßπ Clear All</button>
    </div>
</div>

<div class="bottom">
    <button onclick="downloadImage()">üñº Save Image</button>
    <button onclick="shareBill()">üì≤ Share Bill</button>
</div>

<div class="app-footer">
    <span>Aap bhi apne Customer ko digital bill banaye bilkul free me | Developed by Star Digital</span>
</div>

<script>
    // XSS Protection Function: HTML Special characters ‡§ï‡•ã ‡§è‡§∏‡•ç‡§ï‡•á‡§™ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§
    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe.replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
    }

    // --- Configuration ---
    const APP_WEBSITE_URL = window.location.href; 
    const CUSTOM_SHARE_MSG = "\n\n‚≠êÔ∏è Aap bhi apne Customer ko digital bill banaye bilkul free me! Try it now: "; 
    
    // --- Variables and Elements ---
    let current = 'qty';
    let sr = 1;
    let items = [];
    let selectedIndex = -1;
    const qtyInput = document.getElementById("qty");
    const rateInput = document.getElementById("rate");
    const itemNameInput = document.getElementById("itemName");
    const custNameInput = document.getElementById("custName");
    const custContactInput = document.getElementById("custContact");
    const enterBtn = document.querySelector('.side-btns button:first-child');
    const itemListDiv = document.getElementById("itemList");

    document.getElementById('currentDate').innerText = new Date().toLocaleDateString();

    qtyInput.setAttribute("readonly", true);
    rateInput.setAttribute("readonly", true);

    qtyInput.onclick = () => { current = 'qty'; highlight(); };
    rateInput.onclick = () => { current = 'rate'; highlight(); };

    function highlight() {
        qtyInput.style.border = current === 'qty' ? "2px solid var(--highlight-color)" : "1px solid #444";
        rateInput.style.border = current === 'rate' ? "2px solid var(--highlight-color)" : "1px solid #444";
    }
    highlight();

    function addNum(n) {
        let el = current === 'qty' ? qtyInput : rateInput;
        if (n === '.' && el.value.includes('.')) return;
        el.value += n;
    }

    function backspace() {
        let el = current === 'qty' ? qtyInput : rateInput;
        el.value = el.value.slice(0, -1);
    }

    function saveItem() {
        let qty = parseFloat(qtyInput.value) || 0;
        let rate = parseFloat(rateInput.value) || 0;
        let name = itemNameInput.value || "-";

        if (selectedIndex < 0 && (qty <= 0 || rate <= 0)) {
             current = (qty <= 0) ? 'qty' : 'rate';
             highlight();
             return;
        }

        let total = qty * rate;

        if (selectedIndex >= 0) {
            items[selectedIndex] = { sr: selectedIndex + 1, name, qty, rate, total };
            selectedIndex = -1;
            enterBtn.innerText = "Enter √ó";
        } else {
            items.push({ sr: sr++, name, qty, rate, total });
        }
        renderTable();
        clearInput();
        saveToLocal();
    }

    function renderTable() {
        const list = itemListDiv;
        list.innerHTML = "";
        let totalQty = 0, totalAmt = 0;
        items.forEach((item, index) => {
            totalQty += item.qty;
            totalAmt += item.total;
            let row = document.createElement("div");
            row.className = "row" + (selectedIndex === index ? " selected" : "");
            row.onclick = () => selectRow(index);
            row.innerHTML = `
                <div>${item.sr}</div>
                <div>${escapeHtml(item.name)}</div> <div>${item.qty}</div>
                <div>${item.rate.toFixed(2)}</div>
                <div>‚Çπ${item.total.toFixed(2)}</div>
            `;
            list.appendChild(row);
        });
        document.getElementById("totalQty").innerText = totalQty;
        document.getElementById("totalAmt").innerText = totalAmt.toFixed(2);
        document.getElementById("delBtn").disabled = selectedIndex < 0;

        // Auto Scroll to New Item Fix
        if (items.length > 0) {
            list.scrollTop = list.scrollHeight;
        }
    }

    function clearInput() {
        qtyInput.value = "";
        rateInput.value = "";
        itemNameInput.value = "";
        selectedIndex = -1;
        current = 'qty';
        highlight();
        enterBtn.innerText = "Enter √ó";
        renderTable(); 
    }

    function clearTable() {
        if (confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§π‡•à‡§Ç ‡§ï‡§ø ‡§Ü‡§™ ‡§™‡•Ç‡§∞‡•Ä ‡§ü‡•á‡§¨‡§≤ ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç? ‡§Ø‡§π ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§ï‡§≤ ‡§∏‡•ç‡§ü‡•ã‡§∞‡•á‡§ú ‡§∏‡•á ‡§≠‡•Ä ‡§π‡§ü ‡§ú‡§æ‡§è‡§ó‡§æ‡•§")) {
            items = [];
            sr = 1;
            renderTable();
            localStorage.removeItem("bill_items");
            alert("‡§ü‡•á‡§¨‡§≤ ‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞ ‡§π‡•ã ‡§ó‡§à!");
        }
    }

    function selectRow(index) {
        if (selectedIndex === index) {
            clearInput();
            return;
        }
        selectedIndex = index;
        let item = items[index];
        itemNameInput.value = item.name;
        qtyInput.value = item.qty;
        rateInput.value = item.rate;
        enterBtn.innerText = "Update ‚úÖ";
        current = 'qty'; 
        highlight();
        renderTable();
    }

    function deleteItem() {
        if (selectedIndex >= 0 && confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§á‡§∏ ‡§Ü‡§á‡§ü‡§Æ ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
            items.splice(selectedIndex, 1);
            sr = 1;
            items.forEach(i => i.sr = sr++);
            selectedIndex = -1;
            renderTable();
            saveToLocal();
            clearInput();
        }
    }

    function processBillCapture(action) {
        const bill = document.getElementById("billArea");
        
        // Temporarily remove fixed height and overflow to capture all rows
        const originalHeight = itemListDiv.style.height;
        const originalOverflow = itemListDiv.style.overflowY;

        itemListDiv.style.height = 'auto';
        itemListDiv.style.overflowY = 'visible';

        let headerText = "Star Digital Online Bill Create Webapp Service\nDate: " + document.getElementById('currentDate').innerText;
        if(custNameInput.value) {
            headerText += "\nCustomer: " + custNameInput.value;
        }
        if(custContactInput.value) {
            headerText += "\nContact: " + custContactInput.value;
        }

        const tempHeader = document.createElement('div');
        tempHeader.style.cssText = 'padding: 10px; background: #3b3b4d; color: white; white-space: pre-line; font-size: 14px; text-align: center;';
        tempHeader.innerHTML = headerText.replace(/\n/g, '<br>');

        bill.prepend(tempHeader); 

        html2canvas(bill, { scale: 2 }).then(canvas => {
            bill.removeChild(tempHeader);
            itemListDiv.style.height = originalHeight;
            itemListDiv.style.overflowY = originalOverflow;

            if (action === 'download') {
                let link = document.createElement("a");
                let now = new Date();
                let timestamp = now.toLocaleDateString().replace(/\//g, '-') + "_" + now.toLocaleTimeString().replace(/:/g, '-');
                link.download = (custNameInput.value || "bill") + "_" + timestamp + ".png";
                link.href = canvas.toDataURL();
                link.click();
                alert("‡§¨‡§ø‡§≤ ‡§á‡§Æ‡•á‡§ú ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§∏‡•á‡§µ ‡§π‡•ã ‡§ó‡§à‡•§");
            } else if (action === 'share') {
                const finalShareText = headerText + CUSTOM_SHARE_MSG + APP_WEBSITE_URL;

                canvas.toBlob(function(blob) {
                    if (navigator.share) {
                        const file = new File([blob], "bill.png", { type: 'image/png' });
                        navigator.share({
                            title: 'Star Digital Bill',
                            text: finalShareText,
                            files: [file],
                        }).catch((error) => console.log('Error sharing', error));
                    } else {
                        alert("‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ Share API ‡§ï‡•ã ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§ ‡§á‡§Æ‡•á‡§ú ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡•Ä‡•§");
                        let link = document.createElement("a");
                        let now = new Date();
                        let timestamp = now.toLocaleDateString().replace(/\//g, '-') + "_" + now.toLocaleTimeString().replace(/:/g, '-');
                        link.download = (custNameInput.value || "bill") + "_" + timestamp + ".png";
                        link.href = canvas.toDataURL();
                        link.click();
                    }
                }, 'image/png');
                
                // Copy Custom Text to Clipboard after a slight delay (Fix for unreliable text sharing with files)
                setTimeout(() => {
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(finalShareText).then(() => {
                            // Only alert if the share dialog wasn't successful/present
                            if(!navigator.share) {
                                alert("üìã ‡§ï‡§∏‡•ç‡§ü‡§Æ ‡§Æ‡•à‡§∏‡•á‡§ú ‡§î‡§∞ ‡§≤‡§ø‡§Ç‡§ï ‡§ï‡•ç‡§≤‡§ø‡§™‡§¨‡•ã‡§∞‡•ç‡§° ‡§™‡§∞ ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞ ‡§¶‡§ø‡§è ‡§ó‡§è ‡§π‡•à‡§Ç‡•§");
                            }
                        }).catch(err => {
                            console.error('Could not copy text: ', err);
                        });
                    }
                }, 1000);
            }
        });
    }

    function downloadImage() {
        processBillCapture('download');
    }

    function shareBill() {
        processBillCapture('share');
    }

    function saveToLocal() {
        localStorage.setItem("bill_items", JSON.stringify(items));
        localStorage.setItem("cust_name", custNameInput.value);
        localStorage.setItem("cust_contact", custContactInput.value);
    }

    function loadFromLocal() {
        const data = JSON.parse(localStorage.getItem("bill_items") || "[]");
        if (data.length) {
            items = data;
            sr = items.length + 1;
            renderTable();
        }
        custNameInput.value = localStorage.getItem("cust_name") || "";
        custContactInput.value = localStorage.getItem("cust_contact") || "";
    }

    itemNameInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            qtyInput.focus();
            current = 'qty';
            highlight();
        }
    });

    qtyInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            
            if (qtyInput.value.length === 0 || parseFloat(qtyInput.value) === 0) {
                 return; 
            }
            
            rateInput.focus();
            current = 'rate';
            highlight();
        }
    });

    rateInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            
            if (rateInput.value.length === 0 || parseFloat(rateInput.value) === 0) {
                 return; 
            }
            
            saveItem();
            itemNameInput.focus();
            current = 'qty';
            highlight();
        }
    });

    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }

    // PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    
    window.onload = loadFromLocal;
</script>
</body>
</html>
