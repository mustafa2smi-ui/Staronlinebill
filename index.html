<script>
    // --- Configuration ---

    // --- Variables and Elements ---
    let current = 'qty';

    // ---------------------------

// Configuration (change as per your need)
const QTY_MAX_DIGITS = 6;        // Qty ke integer part me max digits
const QTY_MAX_DECIMALS = 2;      // Qty me max decimal digits
const RATE_MAX_DIGITS = 8;       // Rate ke integer part me max digits
const RATE_MAX_DECIMALS = 2;     // Rate me max decimal digits

// Helper function for decimal inputs
function limitDecimalInput(el, maxInt, maxDec) {
  el.addEventListener("input", function () {
    let v = this.value || "";

    // Sirf digits aur ek hi dot allow
    v = v.replace(/[^0-9.]/g, "");
    const firstDot = v.indexOf(".");
    if (firstDot !== -1) {
      // Dusre dot hatao
      v = v.slice(0, firstDot + 1) + v.slice(firstDot + 1).replace(/\./g, "");
    }

    // Split into integer aur decimal
    let [intPart, decPart] = v.split(".");
    intPart = intPart || "";

    // Integer limit
    if (intPart.length > maxInt) {
      intPart = intPart.slice(0, maxInt);
    }

    // Decimal limit
    if (typeof decPart !== "undefined") {
      decPart = decPart.slice(0, maxDec);
      v = intPart + "." + decPart;
    } else {
      v = intPart;
    }

    // Agar sirf dot likha gaya ho to "0." bana do
    if (v === ".") v = "0.";

    this.value = v;
  });
}

// Apply limits
limitDecimalInput(qtyInput, QTY_MAX_DIGITS, QTY_MAX_DECIMALS);
limitDecimalInput(rateInput, RATE_MAX_DIGITS, RATE_MAX_DECIMALS);
    // XSS Protection Function: HTML Special characters ‡§ï‡•ã ‡§è‡§∏‡•ç‡§ï‡•á‡§™ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§
    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe.replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
    }

    document.getElementById('currentDate').innerText = new Date().toLocaleDateString();

    qtyInput.setAttribute("readonly", true);
    rateInput.setAttribute("readonly", true);

    qtyInput.onclick = () => { current = 'qty'; highlight(); };
    rateInput.onclick = () => { current = 'rate'; highlight(); };

    function highlight() {
        qtyInput.style.border = current === 'qty' ? "2px solid var(--highlight-color)" : "1px solid #444";
        rateInput.style.border = current === 'rate' ? "2px solid var(--highlight-color)" : "1px solid #444";
    }
    highlight();
/*
    function addNum(n) {
        let el = current === 'qty' ? qtyInput : rateInput;
        
        // FIX 1: Don't clear selection when typing decimal point
        if (n === '.' && el.value.includes('.')) return;
        
        // FIX 2: Don't clear selection when typing numbers

*/
    function addNum(n) {
    const el = current === 'qty' ? qtyInput : rateInput;

    // Allow only one decimal point
    if (n === '.' && el.value.includes('.')) return;

    // Prevent leading '.' (like ".5") ‚Üí make it "0.5"
    if (n === '.' && el.value === '') {
        el.value = '0.';
        return;
    }

    // Just append number normally
    el.value += n;

    // Do NOT reset selectedIndex here (that was causing disappearance)
}
    function backspace() {
        let el = current === 'qty' ? qtyInput : rateInput;
        el.value = el.value.slice(0, -1);
    }

    function saveItem() {
        let qty = parseFloat(qtyInput.value) || 0;
        let rate = parseFloat(rateInput.value) || 0;
        let name = itemNameInput.value || "-";

        // Validation 
        if (qty <= 0 || rate <= 0) {
             current = (qty <= 0) ? 'qty' : 'rate';
             highlight();
             return;
        }

        let total = qty * rate;

        if (selectedIndex >= 0) {
            // FIX 3: Correct update logic - update the existing row
            items[selectedIndex].name = name;
            items[selectedIndex].qty = qty;
            items[selectedIndex].rate = rate;
            items[selectedIndex].total = total;
            
            // Reset selection and button text
            selectedIndex = -1;
            enterBtn.innerText = "Enter ‚Ü©Ô∏è";
            enterBtn.classList.remove("update-mode");
            
        } else {
            // NEW ITEM LOGIC: Add new item
            items.push({ sr: sr++, name, qty, rate, total });
        }
        
        renderTable();
        clearInput();
        saveToLocal();
    }

    function renderTable() {
        const list = itemListDiv;
        list.innerHTML = "";
        let totalQty = 0, totalAmt = 0;
        
        items.forEach((item, index) => {
            totalQty += item.qty;
            totalAmt += item.total;
            
            let row = document.createElement("div");
            row.className = "row" + (selectedIndex === index ? " selected" : "");
            row.onclick = () => selectRow(index);

            row.innerHTML = `
                <div>${item.sr}</div>
                <div>${escapeHtml(item.name)}</div>
                <div>${item.qty}</div>
                <div>${item.rate.toFixed(2)}</div>
                <div>‚Çπ${item.total.toFixed(2)}</div>
            `;
            
            list.appendChild(row);
        });
        
        document.getElementById("totalQty").innerText = totalQty;
        document.getElementById("totalAmt").innerText = totalAmt.toFixed(2);
        
        // Enable/disable delete button based on selection
        delBtn.disabled = selectedIndex < 0;

        // Auto Scroll to New Item Fix
        if (items.length > 0) {
            list.scrollTop = list.scrollHeight;
        }
    }

    function clearInput() {
        qtyInput.value = "";
        rateInput.value = "";
        itemNameInput.value = "";
        selectedIndex = -1;
        current = 'qty';
        highlight();
        
        // Reset button text
        enterBtn.innerText = "Enter ‚Ü©Ô∏è";
        enterBtn.classList.remove("update-mode");
        
        renderTable(); 
    }
    
    function clearTable() {
        if (confirm("‚ö†Ô∏è ‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§π‡•à‡§Ç ‡§ï‡§ø ‡§Ü‡§™ ‡§¨‡§ø‡§≤ ‡§ï‡•Ä ‡§∏‡§≠‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä (‡§ü‡•á‡§¨‡§≤, ‡§ï‡§∏‡•ç‡§ü‡§Æ‡§∞ ‡§á‡§®‡§™‡•Å‡§ü ‡§î‡§∞ ‡§≤‡•ã‡§ï‡§≤ ‡§∏‡•ç‡§ü‡•ã‡§∞‡•á‡§ú) ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {

            // Clear local storage

            alert("‡§ü‡•á‡§¨‡§≤ ‡§î‡§∞ ‡§∏‡§≠‡•Ä ‡§á‡§®‡§™‡•Å‡§ü ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞ ‡§π‡•ã ‡§ó‡§è!");
        }
    }
    
    function selectRow(index) {
        if (selectedIndex === index) {
            clearInput(); // Deselect if clicking the same row
            return;
        }
        
        selectedIndex = index;
        let item = items[index];
        
        itemNameInput.value = item.name;
        qtyInput.value = item.qty;
        rateInput.value = item.rate;
        
        // Update button to show update mode
        enterBtn.innerText = "Update ‚úÖ";
        enterBtn.classList.add("update-mode");
        
        current = 'qty'; 
        highlight();
        renderTable();
    }

    function deleteItem() {
        // FIX 4: Simplified delete logic - always delete selected row
        if (selectedIndex >= 0 && confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§á‡§∏ ‡§Ü‡§á‡§ü‡§Æ ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
            items.splice(selectedIndex, 1);
            
            // Reassign serial numbers
            sr = 1;
            items.forEach(i => i.sr = sr++);
            
            selectedIndex = -1;
            renderTable();
            saveToLocal();
            clearInput();
        } else if (selectedIndex < 0) {
            alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§Ü‡§á‡§ü‡§Æ ‡§ö‡•Å‡§®‡•á‡§Ç‡•§");
        }
    }

    // HTML2Canvas Pre-processing Logic
    function processBillCapture(action) {
        const bill = document.getElementById("billArea");
        
        const originalHeight = itemListDiv.style.height;
        const originalOverflow = itemListDiv.style.overflowY;

        itemListDiv.style.height = 'auto';
        itemListDiv.style.overflowY = 'visible';

        let headerText = "Star Digital Online Bill Create Webapp Service\nDate: " + document.getElementById('currentDate').innerText;
        if(custNameInput.value) {
            headerText += "\nCustomer: " + custNameInput.value;
        }
        if(custContactInput.value) {
            headerText += "\nContact: " + custContactInput.value;
        }

        const tempHeader = document.createElement('div');
        tempHeader.style.cssText = 'padding: 10px; background: #3b3b4d; color: white; white-space: pre-line; font-size: 14px; text-align: center;';
        tempHeader.innerHTML = headerText.replace(/\n/g, '<br>');

        bill.prepend(tempHeader); 

        html2canvas(bill, { scale: 2 }).then(canvas => {
            bill.removeChild(tempHeader);
            itemListDiv.style.height = originalHeight;
            itemListDiv.style.overflowY = originalOverflow;

            if (action === 'download') {
                let link = document.createElement("a");

                link.href = canvas.toDataURL();
                link.click();
                alert("‡§¨‡§ø‡§≤ ‡§á‡§Æ‡•á‡§ú ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§∏‡•á‡§µ ‡§π‡•ã ‡§ó‡§à‡•§");
            } else if (action === 'share') {
                const finalShareText = headerText + CUSTOM_SHARE_MSG + APP_WEBSITE_URL;

                canvas.toBlob(function(blob) {
                    if (navigator.share) {
                        const file = new File([blob], "bill.png", { type: 'image/png' });
                        navigator.share({
                            title: 'Star Digital Bill',
                            text: finalShareText,
                            files: [file],
                        }).catch((error) => console.log('Error sharing', error));
                    } else {
                        alert("‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ Share API ‡§ï‡•ã ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§ ‡§á‡§Æ‡•á‡§ú ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡•Ä‡•§");
                        let link = document.createElement("a");
                        let now = new Date();
                        let timestamp = now.toLocaleDateString().replace(/\//g, '-') + "_" + now.toLocaleTimeString().replace(/:/g, '-');
                        link.download = (custNameInput.value || "bill") + "_" + timestamp + ".png";
                        link.href = canvas.toDataURL();
                        link.click();
                    }
                }, 'image/png');
            }
        });
    }

            qtyInput.focus();
            current = 'qty';
            highlight();
        }
    });

    qtyInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            
            if (qtyInput.value.length === 0 || parseFloat(qtyInput.value) === 0) {
                 return; 
            }
            
            rateInput.focus();
            current = 'rate';
            highlight();
        }
    });

    rateInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            
            if (rateInput.value.length === 0 || parseFloat(rateInput.value) === 0) {
                 return; 
            }
            
            saveItem();
            itemNameInput.focus();
            current = 'qty';
            highlight();
        }
    });

    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }
    
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }

    window.addEventListener('click', function(e){
        const sidebar = document.getElementById('mySidebar');
        const menuBtn = document.querySelector('.menu-btn');
        
        if (sidebar.style.width === "250px" && !sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
            closeNav();
        }
    });
        
    // Service Worker Registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
      
    window.onload = loadFromLocal;
</script>
