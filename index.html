function escapeHtml(unsafe) {
    if (!unsafe) return '';
    return unsafe.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")

    const delBtn = document.getElementById("delBtn");
    
    if (delBtn.innerText.includes("Update")) {
        // F I X 3: ‡§Ø‡§¶‡§ø ‡§¨‡§ü‡§® Update ‡§π‡•à, ‡§§‡•ã saveItem() ‡§ö‡§≤‡§æ‡§è‡§Å
        saveItem(); 
        return; // ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§Ü‡§ó‡•á ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§≤‡•â‡§ú‡§ø‡§ï ‡§™‡§∞ ‡§® ‡§ú‡§æ‡§è‡§Å
    }
    
    // ‡§™‡•Å‡§∞‡§æ‡§®‡§æ ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§≤‡•â‡§ú‡§ø‡§ï:
    if (selectedIndex >= 0 && confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§á‡§∏ ‡§Ü‡§á‡§ü‡§Æ ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
        items.splice(selectedIndex, 1);
        sr = 1;
        items.forEach(i => i.sr = sr++);
        selectedIndex = -1;
        renderTable();
        saveToLocal();
        clearInput();
    }
}
    
    // 4) HTML2Canvas Pre-processing Logic
    function processBillCapture(action) {
        const bill = document.getElementById("billArea");
        
        // --- 4) Maximize Capture Area Fix ---
        // Temporarily remove fixed height and overflow to capture all rows
        const originalHeight = itemListDiv.style.height;
        const originalOverflow = itemListDiv.style.overflowY;

        itemListDiv.style.height = 'auto';
        itemListDiv.style.overflowY = 'visible';

        // Add temporary header for PNG screenshot
        let headerText = "Star Digital Online Bill Create Webapp Service\nDate: " + document.getElementById('currentDate').innerText;
        if(custNameInput.value) {
            headerText += "\nCustomer: " + custNameInput.value;
        }
        if(custContactInput.value) {
            headerText += "\nContact: " + custContactInput.value;
        }

        const tempHeader = document.createElement('div');
        tempHeader.style.cssText = 'padding: 10px; background: #3b3b4d; color: white; white-space: pre-line; font-size: 14px; text-align: center;';
        tempHeader.innerHTML = headerText.replace(/\n/g, '<br>');

        bill.prepend(tempHeader); 

        html2canvas(bill, { scale: 2 }).then(canvas => {
            // Restore Bill Area to normal view
            bill.removeChild(tempHeader);
            itemListDiv.style.height = originalHeight;
            itemListDiv.style.overflowY = originalOverflow;

            if (action === 'download') {
                let link = document.createElement("a");
                let now = new Date();
                let timestamp = now.toLocaleDateString().replace(/\//g, '-') + "_" + now.toLocaleTimeString().replace(/:/g, '-');
                link.download = (custNameInput.value || "bill") + "_" + timestamp + ".png";
                link.href = canvas.toDataURL();
                link.click();
                alert("‡§¨‡§ø‡§≤ ‡§á‡§Æ‡•á‡§ú ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§∏‡•á‡§µ ‡§π‡•ã ‡§ó‡§à‡•§");
            } else if (action === 'share') {
                // 2) Final Share Text FIX
                const finalShareText = headerText + CUSTOM_SHARE_MSG + APP_WEBSITE_URL;

                canvas.toBlob(function(blob) {
                    if (navigator.share) {
                        const file = new File([blob], "bill.png", { type: 'image/png' });
                        navigator.share({
                            title: 'Star Digital Bill',
                            text: finalShareText,
                            files: [file],
                        }).catch((error) => console.log('Error sharing', error));
                    } else {
                        alert("‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ Share API ‡§ï‡•ã ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§ ‡§á‡§Æ‡•á‡§ú ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡•Ä‡•§");
                        // Fallback to Download Image logic
                        let link = document.createElement("a");
                        let now = new Date();
                        let timestamp = now.toLocaleDateString().replace(/\//g, '-') + "_" + now.toLocaleTimeString().replace(/:/g, '-');
                        link.download = (custNameInput.value || "bill") + "_" + timestamp + ".png";
                        link.href = canvas.toDataURL();
                        link.click();
                    }
                }, 'image/png');
            }
        });
    }

    function downloadImage() {
        processBillCapture('download');
    }

    function shareBill() {
        processBillCapture('share');
    }

    function saveToLocal() {
        localStorage.setItem("bill_items", JSON.stringify(items));
        localStorage.setItem("cust_name", custNameInput.value);
        localStorage.setItem("cust_contact", custContactInput.value);
    }

    function loadFromLocal() {
        const data = JSON.parse(localStorage.getItem("bill_items") || "[]");
        if (data.length) {
            items = data;
            sr = items.length + 1;
            renderTable();
        }
        custNameInput.value = localStorage.getItem("cust_name") || "";
        custContactInput.value = localStorage.getItem("cust_contact") || "";
    }

    // 1) Auto focus movement FIX (NO ALERTS)
    itemNameInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            qtyInput.focus();
            current = 'qty';
            highlight();
        }
    });

    qtyInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            
            // 1) NO ALERT: If Qty is empty, just stay on Qty input.
            if (qtyInput.value.length === 0 || parseFloat(qtyInput.value) === 0) {
                 return; 
            }
            
            // Move cursor to Rate
            rateInput.focus();
            current = 'rate';
            highlight();
        }
    });

    rateInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            
            // 1) NO ALERT: If Rate is empty, stay on Rate input.
            if (rateInput.value.length === 0 || parseFloat(rateInput.value) === 0) {
                 return; 
            }
            
            // Save Item
            saveItem();
            // Optional: Move focus back to itemName for quick new entry
            itemNameInput.focus();
            current = 'qty';
            highlight();
        }
    });

    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }
function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
}

// ‡§®‡§Ø‡§æ ‡§≤‡•â‡§ú‡§ø‡§ï: ‡§ï‡§π‡•Ä‡§Ç ‡§≠‡•Ä ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§®‡•á ‡§™‡§∞ ‡§∏‡§æ‡§á‡§°‡§¨‡§æ‡§∞ ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡§®‡§æ
window.addEventListener('click', function(e){
    const sidebar = document.getElementById('mySidebar');
    const menuBtn = document.querySelector('.menu-btn');
    
    // ‡§Ø‡§¶‡§ø ‡§ï‡•ç‡§≤‡§ø‡§ï sidevar ‡§Ø‡§æ menu ‡§¨‡§ü‡§® ‡§™‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à, ‡§§‡•ã ‡§â‡§∏‡•á ‡§¨‡§Ç‡§¶ ‡§ï‡§∞ ‡§¶‡•á‡§Ç
    if (sidebar.style.width === "250px" && !sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
        closeNav();
    }
});

// ... (‡§¨‡§æ‡§ï‡•Ä ‡§∏‡§æ‡§∞‡§æ JavaScript ‡§≤‡•â‡§ú‡§ø‡§ï ‡§ú‡•à‡§∏‡•á loadFromLocal ‡§î‡§∞ PWA ‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•á‡§∂‡§®)
    
    // Service Worker Registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
      
    window.onload = loadFromLocal;
</script>
