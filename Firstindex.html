<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Digital Bill App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff; /* Star Digital Blue */
            --secondary-color: #28a745; /* Green for Enter/Update */
            --dark-bg: #1e1e2d; /* Darker Background */
            --light-bg: #2b2b40;
            --text-color: #ffffff;
            --highlight-color: #ffc107; /* Orange/Yellow highlight */
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
        }
        /* --- Header & Menu Styling --- */
        .main-header {
            background: var(--primary-color);
            padding: 15px 10px;
            color: white;
            text-align: center;
            position: relative;
        }
        .app-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .header-info {
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
        }
        /* Hamburger Menu */
        .menu-btn {
            position: absolute;
            top: 15px;
            left: 10px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 100;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 50;
            top: 0;
            left: 0;
            background-color: var(--light-bg);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: var(--text-color);
            display: block;
            transition: 0.3s;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        /* --- General Styling --- */
        .header {
            display: flex;
            background: var(--primary-color);
            font-weight: bold;
            text-align: center;
        }
        .header div {
            padding: 10px;
            flex: 1;
        }
        #itemList {
            max-height: 250px;
            overflow-y: auto;
            font-size: 14px;
            background: var(--light-bg);
        }
        .row {
            display: flex;
            border-bottom: 1px solid #444;
            padding: 8px 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .row:hover {
            background: #3a3a50;
        }
        .row div {
            flex: 1;
            text-align: center;
        }
        .row.selected {
            background: #444;
            border: 1px solid var(--highlight-color);
        }
        .top-inputs {
            padding: 10px;
            background: var(--light-bg);
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-bottom: 1px solid #444;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #444;
            background: #3b3b4d;
            color: var(--text-color);
            border-radius: 5px;
            width: calc(100% - 22px); /* Full width with padding */
            outline: none;
        }
        .total-box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #333;
            font-size: 1.1em;
            font-weight: bold;
            border-top: 2px solid var(--highlight-color);
        }
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 10px;
        }
        .numpad button {
            padding: 20px;
            font-size: 20px;
            background: #3b3b4d;
            color: var(--text-color);
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.1s;
        }
        .numpad button:active {
            background: var(--highlight-color);
            color: black;
        }
        .side-btns {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .side-btns button {
            padding: 15px;
            font-size: 16px;
            border: none;
            background: var(--secondary-color);
            color: black;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
        .bottom {
            display: flex;
            justify-content: center; /* Center the share button */
            padding: 15px 10px;
            background: #333;
        }
        .bottom button {
            padding: 12px 25px;
            font-size: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-vertical {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="menu-btn" onclick="openNav()">‚ò∞</div>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">√ó</a>
    <a href="#">üè† Home</a>
    <a href="#">‚ÑπÔ∏è About Us</a>
    <a href="#">üîí Privacy Policy</a>
    <a href="#">üìû Contact</a>
</div>

<div class="main-header">
    <div class="app-title">Star Digital Online Bill Create Webapp Service</div>
    <div class="header-info">
        <div>App Version 1.0</div>
        <div id="currentDate"></div>
    </div>
</div>

<div class="top-inputs">
    <input type="text" id="custName" placeholder="Customer Name (Optional)">
    <input type="text" id="custContact" placeholder="Contact Number (Optional)">
</div>

<div id="billArea">
    <div class="header">
        <div>SR</div>
        <div>ITEM</div>
        <div>QTY</div>
        <div>RATE</div>
        <div>TOTAL</div>
    </div>
    <div id="itemList"></div>
    <div class="total-box">
        <div><b>Total Qty:</b> <span id="totalQty">0</span></div>
        <div><b>‚Çπ</b> <span id="totalAmt">0</span></div>
    </div>
</div>

<div class="top-inputs">
    <div class="input-vertical">
        <input type="text" id="itemName" placeholder="Item Name (Optional)">
        <input type="number" id="qty" placeholder="Qty" readonly>
        <input type="number" id="rate" placeholder="Rate" readonly>
    </div>
</div>

<div style="display: flex;">
    <div style="width: 75%;">
        <div class="numpad">
            <button onclick="addNum('7')">7</button>
            <button onclick="addNum('8')">8</button>
            <button onclick="addNum('9')">9</button>
            <button onclick="addNum('4')">4</button>
            <button onclick="addNum('5')">5</button>
            <button onclick="addNum('6')">6</button>
            <button onclick="addNum('1')">1</button>
            <button onclick="addNum('2')">2</button>
            <button onclick="addNum('3')">3</button>
            <button onclick="addNum('0')">0</button>
            <button onclick="addNum('.')">.</button>
            <button onclick="backspace()">‚å´</button>
        </div>
    </div>
    <div class="side-btns" style="width: 25%;">
        <button type="button" onclick="saveItem()">Enter √ó</button>
        <button onclick="clearInput()">Clear ‚úñÔ∏è</button>
        <button onclick="deleteItem()" id="delBtn" disabled>Delete üóëÔ∏è</button>
        <button onclick="clearTable()">üßπ Clear All</button>
    </div>
</div>

<div class="bottom">
    <button onclick="shareBill()">üì≤ Share Bill (PNG)</button>
</div>

<script>
    let current = 'qty';
    let sr = 1;
    let items = [];
    let selectedIndex = -1;
    const qtyInput = document.getElementById("qty");
    const rateInput = document.getElementById("rate");
    const enterBtn = document.querySelector('.side-btns button:first-child');

    // Display current date
    document.getElementById('currentDate').innerText = new Date().toLocaleDateString();

    // Qty and Rate inputs ko hamesha readonly rakho (Numpad se value fill hogi)
    qtyInput.setAttribute("readonly", true);
    rateInput.setAttribute("readonly", true);

    // Qty click -> current = qty
    qtyInput.onclick = () => { current = 'qty'; highlight(); };
    // Rate click -> current = rate
    rateInput.onclick = () => { current = 'rate'; highlight(); };

    function highlight() {
        qtyInput.style.border = current === 'qty' ? "2px solid var(--highlight-color)" : "1px solid #444";
        rateInput.style.border = current === 'rate' ? "2px solid var(--highlight-color)" : "1px solid #444";
    }
    highlight();

    function addNum(n) {
        let el = current === 'qty' ? qtyInput : rateInput;
        // Decimal check
        if (n === '.' && el.value.includes('.')) return;
        el.value += n;
    }

    function backspace() {
        let el = current === 'qty' ? qtyInput : rateInput;
        el.value = el.value.slice(0, -1);
    }

    function saveItem() {
        let qty = parseFloat(qtyInput.value) || 0;
        let rate = parseFloat(rateInput.value) || 0;
        let name = document.getElementById("itemName").value || "-";

        // 4) Validation Fix: Check both Qty and Rate before saving
        if (qty <= 0 || rate <= 0) {
            alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ (Qty) ‡§î‡§∞ ‡§¶‡§∞ (Rate) ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§");
            if (qty <= 0) {
                current = 'qty';
            } else {
                current = 'rate';
            }
            highlight();
            return;
        }

        let total = qty * rate;

        if (selectedIndex >= 0) {
            // Update item
            items[selectedIndex] = { sr: selectedIndex + 1, name, qty, rate, total };
            selectedIndex = -1;
            enterBtn.innerText = "Enter √ó";
        } else {
            // Add new item
            items.push({ sr: sr++, name, qty, rate, total });
        }
        renderTable();
        clearInput();
        saveToLocal();
    }

    function renderTable() {
        const list = document.getElementById("itemList");
        list.innerHTML = "";
        let totalQty = 0, totalAmt = 0;
        items.forEach((item, index) => {
            totalQty += item.qty;
            totalAmt += item.total;
            let row = document.createElement("div");
            row.className = "row" + (selectedIndex === index ? " selected" : "");
            row.onclick = () => selectRow(index);
            row.innerHTML = `
                <div>${item.sr}</div>
                <div>${item.name}</div>
                <div>${item.qty}</div>
                <div>${item.rate.toFixed(2)}</div>
                <div>‚Çπ${item.total.toFixed(2)}</div>
            `;
            list.appendChild(row);
        });
        document.getElementById("totalQty").innerText = totalQty;
        document.getElementById("totalAmt").innerText = totalAmt.toFixed(2);
        document.getElementById("delBtn").disabled = selectedIndex < 0;
    }

    function clearInput() {
        document.getElementById("qty").value = "";
        document.getElementById("rate").value = "";
        document.getElementById("itemName").value = "";
        selectedIndex = -1;
        current = 'qty';
        highlight();
        enterBtn.innerText = "Enter √ó";
        renderTable(); // Selected highlight remove karne ke liye
    }

    function clearTable() {
        if (confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§π‡•à‡§Ç ‡§ï‡§ø ‡§Ü‡§™ ‡§™‡•Ç‡§∞‡•Ä ‡§ü‡•á‡§¨‡§≤ ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç? ‡§Ø‡§π ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§ï‡§≤ ‡§∏‡•ç‡§ü‡•ã‡§∞‡•á‡§ú ‡§∏‡•á ‡§≠‡•Ä ‡§π‡§ü ‡§ú‡§æ‡§è‡§ó‡§æ‡•§")) {
            items = [];
            sr = 1;
            renderTable();
            localStorage.removeItem("bill_items");
            alert("‡§ü‡•á‡§¨‡§≤ ‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞ ‡§π‡•ã ‡§ó‡§à!");
        }
    }

    function selectRow(index) {
        if (selectedIndex === index) {
            // Deselect if already selected
            clearInput();
            return;
        }
        selectedIndex = index;
        let item = items[index];
        document.getElementById("itemName").value = item.name;
        qtyInput.value = item.qty;
        rateInput.value = item.rate;
        enterBtn.innerText = "Update ‚úÖ";
        current = 'qty'; // Default to qty for editing
        highlight();
        renderTable();
    }

    function deleteItem() {
        if (selectedIndex >= 0 && confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§á‡§∏ ‡§Ü‡§á‡§ü‡§Æ ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
            items.splice(selectedIndex, 1);
            sr = 1;
            items.forEach(i => i.sr = sr++);
            selectedIndex = -1;
            renderTable();
            saveToLocal();
            clearInput();
        }
    }

    // 5) Share Bill Function
    function shareBill() {
        const bill = document.getElementById("billArea");
        const headerText = "Star Digital Online Bill Create Webapp Service\nDate: " + document.getElementById('currentDate').innerText;

        // Temporarily modify the billArea to include the full header text for the screenshot
        const tempHeader = document.createElement('div');
        tempHeader.style.cssText = 'padding: 10px; background: #3b3b4d; color: white; white-space: pre-line; font-size: 14px; text-align: center;';
        tempHeader.innerHTML = headerText.replace(/\n/g, '<br>');

        bill.prepend(tempHeader); // Add header before screenshot

        html2canvas(bill, { scale: 2 }).then(canvas => {
            // Restore the original billArea structure
            bill.removeChild(tempHeader);

            canvas.toBlob(function(blob) {
                if (navigator.share) {
                    const file = new File([blob], "bill.png", { type: 'image/png' });
                    navigator.share({
                        title: 'Star Digital Bill',
                        text: headerText,
                        files: [file],
                    }).catch((error) => console.log('Error sharing', error));
                } else {
                    alert("‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ Share API ‡§ï‡•ã ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§ ‡§á‡§Æ‡•á‡§ú ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡•Ä‡•§");
                    let link = document.createElement("a");
                    let now = new Date();
                    let timestamp = now.toLocaleDateString().replace(/\//g, '-') + "_" + now.toLocaleTimeString().replace(/:/g, '-');
                    link.download = "bill_" + timestamp + ".png";
                    link.href = canvas.toDataURL();
                    link.click();
                }
            }, 'image/png');
        });
    }

    function saveToLocal() {
        localStorage.setItem("bill_items", JSON.stringify(items));
        localStorage.setItem("cust_name", document.getElementById("custName").value);
        localStorage.setItem("cust_contact", document.getElementById("custContact").value);
    }

    function loadFromLocal() {
        const data = JSON.parse(localStorage.getItem("bill_items") || "[]");
        if (data.length) {
            items = data;
            sr = items.length + 1;
            renderTable();
        }
        document.getElementById("custName").value = localStorage.getItem("cust_name") || "";
        document.getElementById("custContact").value = localStorage.getItem("cust_contact") || "";
    }

    // 4) Auto focus movement FIX
    document.getElementById("itemName").addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            // qtyInput.removeAttribute("readonly"); // No need to remove readonly as numpad is used
            qtyInput.focus();
            current = 'qty';
            highlight();
        }
    });

    qtyInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            // rateInput.removeAttribute("readonly"); // No need to remove readonly as numpad is used
            rateInput.focus();
            current = 'rate';
            highlight();
        }
    });

    rateInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            saveItem();
            // No need to set readonly as it is already set
        }
    });

    // 3) Menu JS
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }

    window.onload = loadFromLocal;
</script>
</body>
</html>
